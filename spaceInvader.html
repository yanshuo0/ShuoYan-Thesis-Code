<html>
    <head>
        <title>Space Invaders</title>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/core.css">
        <link rel="stylesheet" type="text/css" href="css/typeography.css">
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Sweet Alert CSS -->
        <link href="css/sweetalert.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/spaceInvader.css" rel="stylesheet">
    </head>
    <body>
    <div>
        <div id="starfield"></div>
        <div id="gamecontainer">
        <canvas id="gameCanvas" class='img-responsive' style="border: 1px solid black;"></canvas>
        </div>
        <div id="info">
            <h5>Move with arrow keys, fire with the space bar. This game has three levels, you need to eliminate all invaders to enter the next level. If you are shot or crushed by invaders, you will lose!</h5>
                <br>
            <p><a id="muteLink" href="#" onclick="toggleMute()">mute</a></p>
        </div>
        <!-- Sweet Alert -->
        <script src="js/sweetalert.min.js"></script>
        <script src="js/starfield.js"></script>
        <script src="js/spaceinvaders.js"></script>
        
        <script>

            //  Create the starfield.
            var container = document.getElementById('starfield');
            var starfield = new Starfield();
            starfield.initialise(container);
            starfield.start();

            //  Setup the canvas.
            var canvas = document.getElementById("gameCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            //  Create the game.
            var game = new Game();

            //  Initialise it with the game canvas.
            game.initialise(canvas);

            //  Start the game.
            game.start();

            //  Listen for keyboard events.
            window.addEventListener("keydown", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                //  Supress further processing of left/right/space (37/29/32)
                if(keycode == 37 || keycode == 39 || keycode == 32) {
                    e.preventDefault();
                }
                game.keyDown(keycode);
            });
            window.addEventListener("keyup", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                game.keyUp(keycode);
            });

            function toggleMute() {
                game.mute();
                document.getElementById("muteLink").innerText = game.sounds.mute ? "unmute" : "mute";
            }
        </script>
